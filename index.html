<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forFun</title>

    <style>
        #myButton {
            position: absolute;
            top: 20px;
            left: 160px;
        }
    </style>

</head>
<body>
    <p>I love my princess</p>
    <button id="myButton" onclick="moveButton()">Yaiiiii</button>

    <script>
        let button = document.getElementById("myButton");
        let isMoved = false;

        function getRandomNumber(min, max) {
            return Math.floor( Math.random() * (max - min)) + min;
        }


        function moveButton() {
            if (isMoved) {              
                let randomX = getRandomNumber(40, window.innerHeight - 30);
                let randomY = getRandomNumber(40, window.innerWidth - 50);
                button.style.top = randomX + "px";
                button.style.left = randomY + "px";
                isMoved = false;
                // console.log(randomX, randomY, window.innerHeight, window.innerWidth);
            } else {
                let randomX = getRandomNumber(40, window.innerHeight - 30);
                let randomY = getRandomNumber(40, window.innerWidth - 50);
                button.style.top = randomX + "px";
                button.style.left = randomY + "px";
                isMoved = true;
                // console.log(randomX, randomY, window.innerHeight, window.innerWidth);
            }
        }

    </script>

</body>
</html>
